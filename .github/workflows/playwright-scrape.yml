name: Playwright Table Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '30 3 * * *'

permissions:
  contents: read

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: 22f3001275@ds.study.iitm.ac.in - Scrape and Sum Tables
        run: |
          npm init -y
          npm install playwright
          npx playwright install chromium --with-deps
          node scrape.js
```

---

### Step 4: Commit Both Files

Commit to your repo:
- `scrape.js` at root
- `.github/workflows/playwright-scrape.yml`

---

